<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS DOSSIER // OUROBOROS NETWORK MAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #0a0a1a;
            color: #d0d0ff;
            overflow: hidden;
        }
        .font-cyber {
            font-family: 'Orbitron', sans-serif;
        }
        #network-map {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: radial-gradient(circle, #1a1a3a 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .node-link {
            text-decoration: none;
        }
        .node {
            position: absolute;
            background-color: rgba(26, 26, 58, 0.8);
            border: 2px solid;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            z-index: 10;
        }
        .node:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px var(--glow-color);
        }
        .node .alias {
            font-size: 0.9rem;
            font-weight: 700;
        }
        .node .name {
            font-size: 0.65rem;
            color: #a0a0ff;
        }
        .node.core { border-color: #ff4d4d; color: #ffadad; --glow-color: #ff4d4d;}
        .node.central { border-color: #ffffff; color: #ffffff; --glow-color: #ffffff; width: 150px; height: 150px;}
        .node.ideology { border-color: #b39ddb; color: #e1d4fa; --glow-color: #b39ddb;}
        .node.enforcement { border-color: #82aaff; color: #c8daff; --glow-color: #82aaff;}
        .node.media { border-color: #ffe082; color: #fff5c0; --glow-color: #ffe082;}
        .node.ghost { border-color: #9e9e9e; color: #e0e0e0; --glow-color: #9e9e9e;}

        #connector-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .connector-line {
            stroke-width: 2;
            stroke: rgba(130, 170, 255, 0.3);
            transition: opacity 0.3s, stroke-width 0.3s;
        }
        
        #dossier-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 10, 26, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        #dossier-modal.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: #0a0a1a;
            border: 2px solid #82aaff;
            width: 90%;
            height: 90%;
            max-width: 1200px;
            box-shadow: 0 0 50px rgba(130, 170, 255, 0.3);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        #dossier-modal.show .modal-content {
            transform: scale(1);
        }
        .modal-header {
            padding: 1rem;
            border-bottom: 2px solid #82aaff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-title {
            color: #c8daff;
            font-size: 1.2rem;
        }
        .modal-close {
            background: none;
            border: none;
            color: #ff4d4d;
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
        }
        .modal-body {
            flex-grow: 1;
            padding: 0;
            overflow: hidden;
        }
        .modal-body iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

    </style>
</head>
<body>
    <div id="title-container" class="absolute top-4 left-1/2 -translate-x-1/2 text-center z-20 p-4">
        <h1 class="font-cyber text-2xl md:text-4xl text-red-400" style="text-shadow: 0 0 10px #ff4d4d;">OUROBOROS NETWORK MAP</h1>
        <p class="text-sm text-gray-400">AEGIS COMMAND // OPERATION BLACKLIGHT</p>
    </div>
    <div id="network-map">
        <svg id="connector-svg"></svg>
    </div>
    <div id="dossier-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title" class="font-cyber">AEGIS DOSSIER</h3>
                <button id="modal-close" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <iframe id="dossier-iframe" src=""></iframe>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const map = document.getElementById('network-map');
            const svg = document.getElementById('connector-svg');

            const nodes = [
                 // Central Node
                { id: 'ouroboros', alias: 'OPERATION BLACKLIGHT', name: 'Central Dossier', class: 'central', pos: { top: '50%', left: '50%' } },

                // Core Triad
                { id: 'dragon', alias: 'The Dragon', name: 'Elon Musk', class: 'core', pos: { top: '30%', left: '50%' } },
                { id: 'beast', alias: 'The Beast', name: 'Donald Trump', class: 'core', pos: { top: '50%', left: '25%' } },
                { id: 'kingmaker', alias: 'The Kingmaker', name: 'Peter Thiel', class: 'core', pos: { top: '50%', left: '75%' } },
                
                // Ideology
                { id: 'prince', alias: 'The Prince of Lies', name: 'J.D. Vance', class: 'ideology', pos: { top: '30%', left: '90%' } },
                { id: 'harlot', alias: 'The Harlot', name: 'Erika Kirk', class: 'ideology', pos: { top: '10%', left: '70%' } },
                { id: 'baptist', alias: 'The Baptist', name: 'Vivek Ramaswamy', class: 'ideology', pos: { top: '10%', left: '30%' } },
                { id: 'architect', alias: 'The Architect', name: 'Steve Bannon', class: 'ideology', pos: { top: '30%', left: '10%' } },
                { id: 'jester', alias: 'The Court Jester', name: 'Arthur Laffer', class: 'ideology', pos: { top: '70%', left: '10%' } },
                
                // Enforcement
                { id: 'inquisitor', alias: 'The Inquisitor', name: 'Pam Bondi', class: 'enforcement', pos: { top: '70%', left: '30%' } },
                { id: 'crusader', alias: 'The Crusader', name: 'Pete Hegseth', class: 'enforcement', pos: { top: '70%', left: '70%' } },
                { id: 'brute-squad', alias: 'The Brute Squad', name: 'Shedd & Gruenbaum', class: 'enforcement', pos: { top: '90%', left: '50%' } },
                
                // Media / Chaos
                { id: 'contagion', alias: 'The Contagion', name: 'RFK Jr.', class: 'media', pos: { top: '50%', left: '95%' } },

                // Ghosts
                { id: 'spider', alias: 'The Spider', name: 'Jeffrey Epstein', class: 'ghost', pos: { top: '90%', left: '20%' } },
                { id: 'cock', alias: 'The Cock', name: 'Mitch McConnell', class: 'ghost', pos: { top: '90%', left: '80%' } },
            ];

            const connections = [
                { from: 'ouroboros', to: 'dragon' }, { from: 'ouroboros', to: 'beast' }, { from: 'ouroboros', to: 'kingmaker' },
                { from: 'dragon', to: 'beast' }, { from: 'dragon', to: 'kingmaker' }, { from: 'beast', to: 'kingmaker' },
                { from: 'beast', to: 'prince' }, { from: 'beast', to: 'harlot' },
                { from: 'kingmaker', to: 'prince' }, { from: 'dragon', to: 'architect' },
                { from: 'dragon', to: 'brute-squad' }, { from: 'beast', to: 'inquisitor' },
                { from: 'beast', to: 'crusader' }, { from: 'dragon', to: 'contagion' },
                { from: 'kingmaker', to: 'jester' }, { from: 'spider', to: 'dragon' },
                { from: 'spider', to: 'beast' }, { from: 'cock', to: 'beast' },
                { from: 'baptist', to: 'beast' }
            ];
            
            const dossierFiles = {
                'ouroboros': 'operation-blacklight.html', 'dragon': 'the-dragon.html',
                'kingmaker': 'the-kingmaker.html', 'beast': 'the-beast.html',
                'prince': 'the-prince.html', 'harlot': 'the-harlot.html',
                'baptist': 'the-baptist.html', 'architect': 'the-architect.html',
                'jester': 'the-jester.html', 'inquisitor': 'the-kings-justice.html',
                'crusader': 'the-crusader.html', 'brute-squad': 'onegov-threat-briefing.html',
                'contagion': 'the-contagion.html', 'spider': 'operation-blacklight.html',
                'cock': 'the-cock.html',
            };

            function createNodesAndLines() {
                const existingNodes = map.querySelectorAll('.node');
                existingNodes.forEach(n => n.remove());

                nodes.forEach(nodeData => {
                    const nodeEl = document.createElement('a');
                    nodeEl.href = '#';
                    nodeEl.id = nodeData.id;
                    nodeEl.classList.add('node', nodeData.class, 'node-link');
                    nodeEl.style.top = nodeData.pos.top;
                    nodeEl.style.left = nodeData.pos.left;
                    nodeEl.style.transform = `translate(-50%, -50%)`;
                    
                    nodeEl.innerHTML = `
                        <div class="alias">${nodeData.alias}</div>
                        <div class="name">${nodeData.name}</div>
                    `;
                    map.appendChild(nodeEl);
                });

                svg.innerHTML = '';
                connections.forEach(conn => {
                    const fromNode = document.getElementById(conn.from);
                    const toNode = document.getElementById(conn.to);
                    if (fromNode && toNode) {
                        const fromRect = fromNode.getBoundingClientRect();
                        const toRect = toNode.getBoundingClientRect();
                        const mapRect = map.getBoundingClientRect();

                        const x1 = fromRect.left + fromRect.width / 2 - mapRect.left;
                        const y1 = fromRect.top + fromRect.height / 2 - mapRect.top;
                        const x2 = toRect.left + toRect.width / 2 - mapRect.left;
                        const y2 = toRect.top + toRect.height / 2 - mapRect.top;
                        
                        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                        line.setAttribute('x1', x1);
                        line.setAttribute('y1', y1);
                        line.setAttribute('x2', x2);
                        line.setAttribute('y2', y2);
                        line.classList.add('connector-line');
                        svg.appendChild(line);
                    }
                });
                
                attachModalListeners();
            }

            const modal = document.getElementById('dossier-modal');
            const iframe = document.getElementById('dossier-iframe');
            const modalTitle = document.getElementById('modal-title');
            const closeBtn = document.getElementById('modal-close');

            function attachModalListeners() {
                const nodeLinks = document.querySelectorAll('.node-link');
                nodeLinks.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const nodeId = link.id;
                        const filePath = dossierFiles[nodeId];
                        const nodeAlias = link.querySelector('.alias').textContent;

                        if (filePath && filePath !== '#') {
                            iframe.src = filePath;
                            modalTitle.textContent = `AEGIS DOSSIER // ${nodeAlias.toUpperCase()}`;
                            modal.classList.add('show');
                        }
                    });
                });
            }

            closeBtn.addEventListener('click', () => {
                modal.classList.remove('show');
                iframe.src = ''; 
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('show');
                    iframe.src = '';
                }
            });

            createNodesAndLines();
            window.addEventListener('resize', createNodesAndLines);
        });
    </script>
</body>
</html>
